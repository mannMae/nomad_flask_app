<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <title>Job Scrapper</title>
  </head>
  <body>
    <main class="container">
        <hgroup>
          <h1>Search Result for "{{keyword}}"</h1>
          <a href="/export?keyword={{keyword}}" target="_blank">Export to file</a>
        </hgroud>
      <figure>
      <table role="grid">
        <thead>
          <tr>
            <th>Position</th>
            <th>Company</th>
            <th>Location</th>
            <th>Link</th>
          </tr>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td>{{job.position}}</td>
              <td>{{job.company}}</td>
              <td>{{job.location}}</td>
              <td>
              <a href="{{job.link}}" target="_blank">Apply now &rarr;</a>
              </td>
            </tr>
            {% endfor %}
                </tbody>
        </thead>
      </table>
    </figure>
    </main>
  </body>
</html>
